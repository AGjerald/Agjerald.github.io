    <!-- TOP NAV -->

    <main class="grid">
      <!-- HERO -->

            data-en="Project | Vegan Bros — Website"
            data-no="Prosjekt | Vegan Bros — Nettside">
          Project | Vegan Bros — Website

      <!-- INTRO -->
      <section id="project_intro" class="project_site card">
        <h2 data-en="The project" data-no="Prosjektet">The project</h2>

        <p data-html
           data-en='The group project <i>“Vegan Bros”</i> was part of the web development course MIX114. The course introduced us to front-end by building a website from scratch. We worked with a fictitious client who provided guidelines and design wishes. Over a few months we gathered insight, ideated, and built a site for the imagined customer.'
           data-no='Gruppeprosjektet <i>«Vegan Bros»</i> var en del av webutviklingsfaget MIX114. Faget introduserte oss for front-end ved å bygge en nettside fra bunnen av. Vi jobbet med en fiktiv kunde som ga retningslinjer og designønsker. Over noen måneder innhentet vi innsikt, idégenererte og laget en side for den tenkte kunden.'>
          "Vegan Bros" was a group-project…
        </p>

        <p data-html
           data-en='We leaned on a personalized style with hand-drawn illustrations to create a distinct identity. With that in mind, we designed each page to feel like scrolling posters.'
           data-no='Vi la vekt på en personlig stil med håndtegnede illustrasjoner for å skape en tydelig identitet. Med dette som utgangspunkt designet vi hver side som «scrollende plakater».'>
          We leaned heavily on a personalized site…
        </p>

        <p>
          <span data-en="Check out the website" data-no="Se nettsiden her">Check out the website</span>
          <a href="https://agjerald.github.io/veganbros/index.html" target="_blank" rel="noopener noreferrer"
             data-en="here!" data-no="her!">here!</a>
        </p>
      </section>

            <figure class="slide">

            <figure class="slide">
